<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="slap">Slap</button>
</body>
<script>
    //setTimeout
    setTimeout(function(){
        console.log("Preet");
        
    },2000)

    //for changing text after some time
    const changeText = function(){
        document.querySelector('h1').innerHTML = "More Javascript"
    }
    const changeme= setTimeout(changeText,2000)

    //clearTimeout
    document.querySelector('#slap').addEventListener('click',function(){
        clearTimeout(changeme)
        console.log("Stopped!");
        
    })
</script>
</html>
